name: Greetings

on: 
    schedule:
      - cron: '20 4 * * *'
    workflow_dispatch:

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
        - uses: actions/first-interaction@v1
          with:
              repo-token: ${{ secrets.GITHUB_TOKEN }}
              issue-message: 'Message that will be displayed on users first issue'
